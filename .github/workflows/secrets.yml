name: Secrets

on: push

jobs:
  test_env:
    runs-on: [macos-latest, windows-latest, ubuntu-latest]
    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: Secret Environment
      run: python -c 'import os;print(os.environ)'
      env:
        M_API_KEY: ${{ secrets.M_API_KEY }}


  
