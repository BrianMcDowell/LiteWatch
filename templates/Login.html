<!DOCTYPE html>
<html lang="en">
<head>
      <style>
    body { /*Animation comes from: https://www.sliderrevolution.com/coding/css-background-patterns/*/
        background: linear-gradient(-65deg, #dff024, #70d11b, #11f2ee, #3e7fc9);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
    }
    @keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

      .cancelButton{
      width: auto;
      padding: 9px 17px;
      margin: 11px 5px;
     }

     input[type=text], input[type=password]{
      width:100%;
      margin: 9px 0;
      padding: 13px 12px;
      display: inline-block;
      border: 2px solid blue;
      box-sizing: border-box;
      }

      .container{
      padding: 20px;
      background-color: lightblue;
      }
    </style>
    <meta charset="UTF-8">
    <title>LITEwatch -- Login/Register</title>
</head>
<body>

  <center><h1>LiteWatch Login</h1></center>
  <img src="LITEWATCH_logo.png" alt = "LITEWATCH LOGO" style="width: 200px;height: 200px; position:absolute; bottom: 0px; right: 0px;" >

<form>
    <div class="container">
    <label>Username: </label>
    <input type="text" placeholder="Enter Username" name="username" required>
    <label>Password: </label>
    <input id="password" type="password" placeholder="Enter Password" name="password" required>
    <button type="submit">Login</button>
    <input type="checkbox" checked="checked"> Remember my credentials
    <button type="button" class="cancelButton"> Cancel </button>
  </div>
</form>


</body>
</html>
